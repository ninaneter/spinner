<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Spinner</title>
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <div class="spinner">
    <div class="cube top-left"></div>
    <div class="cube top-right"></div>
    <div class="cube bottom-left"></div>
    <div class="cube bottom-right"></div>
  </div>

  <div class="loader">
    <div class="dot left"></div>
    <div class="dot left delay1"></div>
    <div class="dot left delay2"></div>
    <div class="dot left delay3"></div>
    <div class="dot right"></div>
    <div class="dot right delay1"></div>
    <div class="dot right delay2"></div>
    <div class="dot right delay3"></div>
  </div>
</body>
</html>
